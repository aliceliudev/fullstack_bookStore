<div class="container" id="main-content">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1>Alice's bookstore</h1>
            <div class="page-heading">A must go place</div>
        </div>
    </div>
    <!-- Section-->
    <div class="text-center">
        <div class="col-md-12"> <a class="btn btn-primary float-middle" [routerLink]="['/createnewbook']">Create new book</a></div>
    </div>
    <div class="row">
        <div class="col-md-4" *ngFor="let item of books; let key =index">
            <div class="card h-100">
                <div class="badge bg-dark"> <img src="assets/{{item.imgName}}" alt="a favorite book">
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="price">{{item.price}}</div>
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder"><a [routerLink]="[ '/booklist/', item._id]">{{item.name}}</a></h5>
                            <!-- Product price-->
                            <p>{{item.author}}</p>
                            <div class="col-md-6" *ngFor="let status of item.bookStatus">
                                <h5>{{status.stat}}</h5>
                                <div class="oprtng">
                                    <i class="fa fa-star{{ status.rating < 1 ? '-o' : '' }}"></i>
                                    <i class="fa fa-star{{ status.rating < 2 ? '-o' : '' }}"></i>
                                    <i class="fa fa-star{{ status.rating < 3 ? '-o' : '' }}"></i>
                                    <i class="fa fa-star{{ status.rating < 4 ? '-o' : '' }}"></i>
                                    <i class="fa fa-star{{ status.rating < 5 ? '-o' : '' }}"></i>
                                </div>
                                <h5>{{status.discount}}</h5>
                                <h6>{{status.bookform}}</h6>
                            </div>

                        </div>
                        <div class="text-center">
                            <div class="col-md-12"><a class="btn btn-primary"> Order Now </a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
